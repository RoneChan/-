        <textarea id="u155_input" class="u155_input">在您开始选题之前，请确认已详细阅读本科学生选题规则。 
一、选课原则
(一)学生应参照本专业教学计划和导师的指导，根据本人的学习状况和能力选择课程。 
(二)选课范围包括所有必修课和选修课。
(三)通识教育选修课每学期只能选修两门（包括石牌地区六校联合选修的选修课，校外选课的总学分数应参照教学计划规定）。
(四)学生选题和退选只能在综合教务管理系统中操作。未经选课者不得参加该课程的学习和考核，选课完成后不得中途退出课程的学习和考核，否则该课程计为不及格，不能取得相应学分。
(五)专业选修课选课人数不足15人，通识教育选修课选课人数不足30人的课程不设班开课。教务处在预选阶段（17周周五）结束时将公布上述课程名单，学生可在退补改阶段选择其他课程。
(六)学生需要按时注册交费后才能进入选课系统选课。
二、选课管理 
(一)各学院和开课单位应在14周前把下学期的开课信息输入系统，学生可以在此期间登陆综合教务系统查看课程安排和开课信息。
(二)网上选课分为两个阶段进行：第一阶段是预选课阶段（第16至17周），学生要依据所在院系安排首先选择本班的“优先选课”课程和通识教育选修课；第二阶段是退补改阶段（第18周和开学第1至2周周二），学生根据开课情况对选课进行退、补、改选。
(三)在预选阶段通识教育选修课可以接受多于限定人数的学生选课，学生无须抢选课程。预选结束后，教务处将根据高年级优先，同年级随机抽取的原则对学生的选课记录进行处理，处理结果在第二阶段公布。落选学生可以在退补改阶段选择其他通识教育选修课。
(四)学生必须在每学期开学按时到院系注册才能登陆选课系统。学生必须妥善保管好综合教务管理系统的密码，如因密码泄露而造成选课问题的，一概由学生本人承担责任。
(五)学生在选课系统中每天只能进行选课或退课操作共40次，请学生认真考虑好再操作，以免导致不必要的网络拥堵。
(六)选课的最终结果以第二阶段系统关闭后的数据为准，考虑到选课期间课程会有变动，学生应在最后阶段确认选课。系统关闭后不得作任何更改。
三、选课说明 
(一)新生入学后即可使用综合教务管理系统（请在浏览器中输入地址http://jwc.jnu.edu.cn， 然后点击“综合管理教务新系统à暨南大学本科学生登陆”），账号是本人学号，初始密码为空，请登陆后设置个人密码。 
(二)进入系统后请单击“学生选课与查询”开始选课，首先搜索优先选课，其他类型课程都可以通过各种搜索查找。 
(三)使用完毕后请点击“注销”退出系统，否则两小时内无法再次登陆。 
(四)新生第一学期的选课应按院系排课上网登记自己的课程，从第二学期开始方可根据本人的学习状况和能力选择课程。 
(五)密码遗失后请带上学生证或其他有效证件到所在院、系查询。 
&nbsp; &nbsp; (六)选课时注意考试时间,以免撞考,否则后果自负责。
&nbsp; &nbsp; (七)除备注栏特别说明“内外合班”外，内外招分开选课；国际学院单独选课。
